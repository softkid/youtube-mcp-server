# Wrangler configuration for Cloudflare Workers
name = "youtube-mcp-server"
compatibility_date = "2025-11-25"
main = "src/index.ts"

# Environment variables
[vars]
# YOUTUBE_API_KEY should be set in Cloudflare Workers dashboard or via wrangler secret

# Build configuration
[build]
command = "npm run build"

# Note: This project now uses Hono framework and is compatible with Cloudflare Workers
# The server can run both as a Cloudflare Worker and as a local Node.js server

