# Wrangler configuration for Cloudflare Workers
name = "youtube-mcp-server"
compatibility_date = "2025-11-25"
compatibility_flags = ["nodejs_compat"]
main = "src/worker.ts"

# Environment variables
[vars]
# YOUTUBE_API_KEY should be set as a secret via:
# 1. Cloudflare Dashboard: Workers & Pages → Settings → Variables and Secrets
# 2. Command line: wrangler secret put YOUTUBE_API_KEY
#
# Note: Secrets are encrypted and not visible in this file

# Build configuration
[build]
command = "npm run build"

# Note: This project now uses Hono framework and is compatible with Cloudflare Workers
# The server can run both as a Cloudflare Worker and as a local Node.js server

